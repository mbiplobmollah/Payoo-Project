<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
        <header>
        <nav class="flex justify-center items-center">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
        <img class="w-48" src="assets/bg.png" alt="">
        <img class="absolute w-16" src="assets/Group.png" alt="">
            </div>
        </nav>
        </header>
        <!-- login section  -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">            
              <div class="card bg-base-100 w-full max-w-sm shrink shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Account Number</span>
                    </label>
                    <input value="01864088123" type="number" id="acc-number" maxlength="11" placeholder="Account Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input value="1234" type="text" id="pin" placeholder="PIN" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="login-btn">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
    <script src="script/login.js"></script>
</body>
</html>
