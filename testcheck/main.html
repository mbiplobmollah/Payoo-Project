<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6 ">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div class="text-center">
                    <h1  class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p class="border border-black rounded p-1">available balance</p>
                </div>
                <button class="btn">logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to payoo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low.</p>
            <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                <div id="add-money-box" class="box border border-black p-4 text-center rounded-md">
                    <img class="mx-auto w-8" src="assets/purse1.png" alt="">
                    <h3>Add Money</h3>
                </div>
                <div id="cash-out-box"  class="box border border-black p-4 text-center rounded-md">
                    <img class="mx-auto w-8" src="assets/wallet1.png" alt="">
                    <h3>Cash Out</h3>
                </div>
                <div class="box border border-black p-4 text-center rounded-md">
                    <img class="mx-auto w-8" src="assets/money1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <div class="box border border-black p-4 text-center rounded-md">
                    <img class="mx-auto w-8" src="assets/send1.png" alt="">
                    <h3>Transfer Money</h3>
                </div>
                <div class="box border border-black p-4 text-center rounded-md">
                    <img class="mx-auto w-8" src="assets/bonus1.png" alt="">
                    <h3>Get Bonus</h3>
                </div>
                <div class="box border border-black p-4 text-center rounded-md">
                    <img class="mx-auto w-8" src="assets/transaction1.png" alt="">
                    <h3>Transaction History</h3>
                </div>
            </div>
            <section id="add-money">
                <h2>Add money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                     
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <legend>Select Bank</legend>
                            <select class="select w-full max-w-xs">
                                <option disabled selected>Select Bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="DBBL">DBBL</option>
                                <option value="EBL">EBL</option>
                                <option value="IBL">IBL</option>
                              </select>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Account Number</span>
                                </label>
                                <input value="01864088123" type="number" id="acc-number" maxlength="11" placeholder="Account Number" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount</span>
                                </label>
                                <input id="amount" value="" type="number" placeholder="Amount" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">PIN</span>
                                </label>
                                <input value="1234" type="text" id="pin" placeholder="PIN" class="input input-bordered" required />
                                <label class="label">
                                  <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                                </label>
                              </div>
                          <div class="form-control mt-6">
                            <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </section>
            <section id="cash-out">
               <h1>Cash Out</h1>
               <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                 
                  <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Account Number</span>
                            </label>
                            <input value="01864088123" type="number" id="acc-number" maxlength="11" placeholder="Account Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="cash-amount" value="" type="number" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">PIN</span>
                            </label>
                            <input value="1234" type="text" id="pin" placeholder="PIN" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                            </label>
                          </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
        </section>
        </header>
    </section>

    <script src="script/add-money.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cash-out.js"></script>
</body>
</html>
